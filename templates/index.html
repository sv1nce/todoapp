{% extends "layout.html" %}

{% block content %}
    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label>New Task</label>
            <input type="text" name="title" placeholder="Enter the name of the task">
        </div>
        <button class="ui teal basic button" type="submit">Add</button>
    </form>

{% for todo in todo_list %}
    {{ todo.id}} - {{todo.title}} - {{todo.is_complete}}
{% endfor %}

{% endblock content %}
